<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        padding: 20px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5rem;
      }

      .dice-container {
        margin: 30px 0;
        perspective: 1000px;
      }

      .dice {
        width: 150px;
        height: 150px;
        position: relative;
        margin: 0 auto;
        transform-style: preserve-3d;
        transition: transform 1.5s ease-out;
      }

      .dice-face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 15px;
        border: 3px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4rem;
        font-weight: bold;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .dot {
        width: 25px;
        height: 25px;
        background-color: #333;
        border-radius: 50%;
        position: absolute;
      }

      /* Dice face positions */
      .front {
        transform: translateZ(75px);
      }
      .back {
        transform: translateZ(-75px) rotateY(180deg);
      }
      .right {
        transform: translateX(75px) rotateY(90deg);
      }
      .left {
        transform: translateX(-75px) rotateY(-90deg);
      }
      .top {
        transform: translateY(-75px) rotateX(90deg);
      }
      .bottom {
        transform: translateY(75px) rotateX(-90deg);
      }

      /* Dice face dot arrangements */
      .face-1 .dot:nth-child(1) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .face-2 .dot:nth-child(1) {
        top: 25%;
        left: 25%;
      }
      .face-2 .dot:nth-child(2) {
        bottom: 25%;
        right: 25%;
      }

      .face-3 .dot:nth-child(1) {
        top: 25%;
        left: 25%;
      }
      .face-3 .dot:nth-child(2) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .face-3 .dot:nth-child(3) {
        bottom: 25%;
        right: 25%;
      }

      .face-4 .dot:nth-child(1) {
        top: 25%;
        left: 25%;
      }
      .face-4 .dot:nth-child(2) {
        top: 25%;
        right: 25%;
      }
      .face-4 .dot:nth-child(3) {
        bottom: 25%;
        left: 25%;
      }
      .face-4 .dot:nth-child(4) {
        bottom: 25%;
        right: 25%;
      }

      .face-5 .dot:nth-child(1) {
        top: 25%;
        left: 25%;
      }
      .face-5 .dot:nth-child(2) {
        top: 25%;
        right: 25%;
      }
      .face-5 .dot:nth-child(3) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .face-5 .dot:nth-child(4) {
        bottom: 25%;
        left: 25%;
      }
      .face-5 .dot:nth-child(5) {
        bottom: 25%;
        right: 25%;
      }

      .face-6 .dot:nth-child(1) {
        top: 25%;
        left: 25%;
      }
      .face-5 .dot:nth-child(2) {
        top: 25%;
        right: 25%;
      }
      .face-6 .dot:nth-child(3) {
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
      }
      .face-6 .dot:nth-child(4) {
        bottom: 25%;
        left: 25%;
      }
      .face-6 .dot:nth-child(5) {
        bottom: 25%;
        right: 25%;
      }
      .face-6 .dot:nth-child(6) {
        bottom: 25%;
        left: 50%;
        transform: translateX(-50%);
      }

      .roll-button {
        background: linear-gradient(to right, #1a2a6c, #b21f1f);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      .roll-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .roll-button:active {
        transform: translateY(1px);
      }

      .result {
        font-size: 1.5rem;
        margin-top: 20px;
        font-weight: bold;
        color: #333;
        min-height: 30px;
      }

      .history {
        margin-top: 30px;
        text-align: left;
      }

      .history h3 {
        margin-bottom: 10px;
        color: #333;
      }

      #roll-history {
        list-style-type: none;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }

      #roll-history li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }

      @keyframes roll {
        0% {
          transform: rotateX(0) rotateY(0) rotateZ(0);
        }
        100% {
          transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg);
        }
      }

      .rolling {
        animation: roll 1s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>

      <div class="dice-container">
        <div class="dice" id="dice">
          <!-- Dice faces will be generated by JavaScript -->
        </div>
      </div>

      <button class="roll-button" id="roll-button">Roll the Dice</button>

      <div class="result" id="result">Click the button to roll!</div>

      <div class="history">
        <h3>Roll History</h3>
        <ul id="roll-history"></ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const diceElement = document.getElementById("dice");
        const rollButton = document.getElementById("roll-button");
        const resultElement = document.getElementById("result");
        const historyElement = document.getElementById("roll-history");

        // Create dice faces
        const faces = [1, 2, 3, 4, 5, 6];
        faces.forEach((face) => {
          const faceElement = document.createElement("div");
          faceElement.className = `dice-face face-${face}`;

          // Add dots based on face value
          for (let i = 0; i < face; i++) {
            const dot = document.createElement("div");
            dot.className = "dot";
            faceElement.appendChild(dot);
          }

          // Position the face in 3D space
          const positions = ["front", "back", "right", "left", "top", "bottom"];
          faceElement.classList.add(positions[face - 1]);

          diceElement.appendChild(faceElement);
        });

        // Roll history
        let rollHistory = [];

        // Roll the dice function
        function rollDice() {
          // Disable button during animation
          rollButton.disabled = true;

          // Add rolling animation
          diceElement.classList.add("rolling");

          // Generate random number between 1 and 6
          const roll = Math.floor(Math.random() * 6) + 1;

          // Set the result after animation completes
          setTimeout(() => {
            // Remove rolling animation
            diceElement.classList.remove("rolling");

            // Rotate dice to show the rolled face
            const rotations = {
              1: "rotateX(0deg) rotateY(0deg)",
              2: "rotateX(-90deg) rotateY(0deg)",
              3: "rotateX(0deg) rotateY(90deg)",
              4: "rotateX(0deg) rotateY(-90deg)",
              5: "rotateX(90deg) rotateY(0deg)",
              6: "rotateX(180deg) rotateY(0deg)",
            };

            diceElement.style.transform = rotations[roll];

            // Display result
            resultElement.textContent = `You rolled a ${roll}!`;

            // Add to history
            rollHistory.unshift(roll);
            updateHistory();

            // Re-enable button
            rollButton.disabled = false;
          }, 1000);
        }

        // Update roll history display
        function updateHistory() {
          historyElement.innerHTML = "";
          rollHistory.slice(0, 10).forEach((roll, index) => {
            const li = document.createElement("li");
            li.textContent = `Roll ${index + 1}: ${roll}`;
            historyElement.appendChild(li);
          });
        }

        // Event listener for roll button
        rollButton.addEventListener("click", rollDice);

        // Also allow rolling with spacebar
        document.addEventListener("keydown", (e) => {
          if (e.code === "Space" && !rollButton.disabled) {
            e.preventDefault();
            rollDice();
          }
        });
      });
    </script>
  </body>
</html>
